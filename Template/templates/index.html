<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <!--CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/calendar.css')}}">
    <title>Swiss-knife</title>

<body>
<div class="container">
	<div class="top-nav">
		{% if not username %}
			<a href="/login">Login</a>
			<a href="/register">Register</a>

			<a class="welcome">Welcome, {{ username }}!</a>
			<a href="/logout">Logout</a>
		{% endif %}
	</div>
	<div class="col-sm"><img src="{{ url_for('static', filename='img/logo.png')}}" class="center"></div>
	<div class="d-flex justify-content-center row" id="widgets">
		<!-- widgets -->
	</div>
	<div class="bot-nav"><a class="footer">Made by WAD 6th Team</a></div>
</div>
</body>
	<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../static/js/popper.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/index.js"></script>
	{% if username %}
		<script type="text/javascript" src="../static/js/drag&drop.js"></script>
	{% endif %}
	<script type="text/javascript" src="../static/js/widgetList.js"></script>
	<script type="text/javascript" src="../static/js/widget.js"></script>
